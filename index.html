<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>
<script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
  </script>

<body>

	<script type="module" src="main.js"></script>

	<ul class="controls">
		<li>
			<button id="regenerate">Regenerate</button>
		</li>

		<li>
			<button id="options">Options</button>
		</li>
	</ul>

	<div class="options module hidden">
		<section>
			<h3>City Parameters</h3>

			<div class="row">
				<div class="col col-label">
					Grid Size
				</div>
				<div class="col col-input">
					<input type="number" name="grid_size" id="gridSize" min="10" value="160" step="5" />
				</div>
			</div>

			<div class="row">
				<div class="col col-label">
					Buildings
				</div>
				<div class="col col-input">
					<input type="number" name="number_of_buildings" id="buildingsN" min="0" value="0.9" step="0.05" />
				</div>
			</div>

			<div class="row">
				<div class="col col-label">
					Trees
				</div>
				<div class="col col-input">
					<input type="number" name="number_of_trees" id="treesN" min="0" value="0.01" step="0.01" />
				</div>
			</div>
		</section>
	</div>

	<script type="module">
		import { regenerate, options } from './main.js';
        document.getElementById('regenerate').addEventListener('click', regenerate);
        document.getElementById('options').addEventListener('click', options);
    </script>
	
</body>

</html>
